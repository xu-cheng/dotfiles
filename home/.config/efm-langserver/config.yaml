version: 2
root-markers:
  - .git/

tools:
  cspell: &cspell
    lint-source: cspell
    lint-command: >
      cspell lint \
        --no-progress \
        --no-summary \
        --no-color \
        --locale en,en-US \
        stdin://${INPUT}
    lint-stdin: true
    lint-formats:
      - "%f:%l:%c - %m"
      - "%f:%l:%c %m"
    lint-severity: 4
    root-markers:
      - cspell.json

  editorconfig-checker: &editorconfig-checker
    lint-source: editorconfig-checker
    lint-command: >
      editorconfig-checker -format gcc -no-color ${INPUT}
    lint-on-save: true
    lint-formats:
      - "%f:%l:%c: error: %m"
    lint-severity: 3
    root-markers:
      - .editorconfig

  markdownlint: &markdownlint
    lint-source: markdownlint
    lint-command: >
      markdownlint --stdin
    lint-stdin: true
    lint-formats:
      - "%f:%l:%c MD%n/%*[^ ] %m"
      - "%f:%l MD%n/%*[^ ] %m"

  mdformat: &mdformat
    format-command: >
      mdformat --number -
    format-stdin: true

  prettier: &prettier
    format-command: >
      prettier \
        --stdin \
        --stdin-filepath ${INPUT} \
        ${--range-start=charStart} \
        ${--range-end=charEnd} \
        ${--use-tabs:insertSpaces} \
        ${--tab-width=tabSize}
    format-stdin: true
    format-can-range: true
    root-markers:
      - .prettierrc
      - .prettierrc.json

  python-black: &python-black
    format-command: >
      black --stdin-filename ${INPUT} --quiet -
    format-stdin: true
    root-markers:
      - pyproject.toml

  sh-shellcheck: &sh-shellcheck
    lint-source: shellcheck
    lint-command: >
      shellcheck -f gcc -x
    lint-formats:
      - "%f:%l:%c: %trror: %m"
      - "%f:%l:%c: %tarning: %m"
      - "%f:%l:%c: %tote: %m"

  sh-shfmt: &sh-shfmt
    format-command: >
      shfmt \
        --filename ${INPUT} \
        ${--indent=tabSize} \
        --binary-next-line \
        --case-indent \
        --simplify
    format-stdin: true

languages:
  css:
    - <<: *prettier

  html:
    - <<: *prettier

  javascript:
    - <<: *prettier

  json:
    - <<: *prettier

  markdown:
    - <<: *markdownlint
    - <<: *mdformat

  python:
    - <<: *python-black

  sh:
    - <<: *sh-shellcheck
    - <<: *sh-shfmt

  typescript:
    - <<: *prettier

  yaml:
    - <<: *prettier

  =:
    - <<: *cspell
    - <<: *editorconfig-checker
